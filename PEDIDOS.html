<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos e Fornecedores</title>
    <meta name="theme-color" content="#0d113e">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-primary: #0d113e; --bg-dark-secondary: #1a2049;
            --text-light-primary: #f0f0f0; --text-light-secondary: #a0a0c0;
            --accent-green: #00ff9d; --accent-red: #ff003c;
            --accent-blue: #00b8ff; --accent-yellow: #ffd700;
            --accent-purple: #9c27b0;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark-primary); color: var(--text-light-primary); }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark-secondary); }
        ::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
        .main-container { background-color: var(--bg-dark-secondary); border: 1px solid var(--accent-blue); box-shadow: 0 0 25px rgba(0, 184, 255, 0.2); }
        .header-container { position: relative; display: flex; justify-content: center; align-items: center; text-align: center; }
        .header-container .logo { position: absolute; right: 0; top: 50%; transform: translateY(-50%); width: 60px; height: auto; border-radius: 8px; }
        .header-container h1 { color: var(--text-light-primary); text-shadow: 0 0 10px rgba(0, 184, 255, 0.5); }
        .tab-button { color: var(--text-light-secondary); border-bottom: 4px solid transparent; transition: all 0.3s ease; padding: 1rem 1.5rem; font-size: 1.25rem; font-weight: 600; }
        .tab-button:hover { color: var(--text-light-primary); border-bottom-color: var(--accent-blue); }
        .tab-button.active { color: var(--accent-green); border-bottom-color: var(--accent-green); font-weight: 700; }
        .kpi-card { background: linear-gradient(145deg, var(--bg-dark-secondary), #12163a); border-radius: 0.75rem; padding: 1.5rem; border: 1px solid transparent; transition: all 0.3s ease; position: relative; overflow: hidden; cursor: pointer; }
        .kpi-card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .kpi-card .title { color: var(--text-light-secondary); }
        .kpi-card .value { font-weight: 800; text-shadow: 0 0 15px var(--glow-color); }
        .kpi-card.red { --glow-color: var(--accent-red); border-left: 4px solid var(--accent-red); color: var(--accent-red); }
        .kpi-card.yellow { --glow-color: var(--accent-yellow); border-left: 4px solid var(--accent-yellow); color: var(--accent-yellow); }
        .kpi-card.blue { --glow-color: var(--accent-blue); border-left: 4px solid var(--accent-blue); color: var(--accent-blue); }
        .kpi-card.green { --glow-color: var(--accent-green); border-left: 4px solid var(--accent-green); color: var(--accent-green); }
        .kpi-card.purple { --glow-color: var(--accent-purple); border-left: 4px solid var(--accent-purple); color: var(--accent-purple); }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(13, 17, 62, 0.8); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 1; transition: opacity 0.5s ease; perspective: 1000px; }
        .modal-content { background-color: var(--bg-dark-secondary); border: 1px solid var(--accent-blue); box-shadow: 0 0 40px rgba(0, 184, 255, 0.3), 0 0 15px rgba(0, 0, 0, 0.5); padding: 2rem; border-radius: 0.75rem; position: relative; opacity: 1; transform: scale(1) translateY(0) rotateX(0); transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease-out; max-height: 90vh; overflow-y: auto; }
        .modal.hidden { opacity: 0; pointer-events: none; }
        .modal.hidden .modal-content { opacity: 0; transform: scale(0.7) translateY(50px) rotateX(-45deg); }
        .modal-close-button { position: absolute; top: 0.75rem; right: 0.75rem; background-color: rgba(255, 255, 255, 0.1); border: none; border-radius: 50%; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; font-weight: bold; cursor: pointer; color: var(--text-light-secondary); transition: all 0.3s ease; z-index: 10; }
        .modal-close-button:hover { background-color: var(--accent-red); color: var(--text-light-primary); transform: rotate(90deg) scale(1.1); }
        label { color: var(--text-light-secondary); }
        input, select, textarea { background-color: var(--bg-dark-primary); border: 1px solid var(--bg-dark-secondary); color: var(--text-light-primary); border-radius: 0.375rem; transition: all 0.3s ease; }
        input:focus, select:focus, textarea:focus { background-color: var(--bg-dark-secondary); border-color: var(--accent-blue); box-shadow: 0 0 10px rgba(0, 184, 255, 0.3); outline: none; }
        .btn { border-radius: 0.5rem; font-weight: 600; padding: 0.75rem 1.5rem; transition: all 0.3s ease; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background-color: var(--accent-green); color: var(--bg-dark-primary); box-shadow: 0 0 15px rgba(0, 255, 157, 0.4); }
        .btn-primary:hover:not(:disabled) { background-color: #00e68a; transform: translateY(-2px); box-shadow: 0 0 25px rgba(0, 255, 157, 0.6); }
        .fab { background-color: var(--accent-green); color: var(--bg-dark-primary); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 700; box-shadow: 0 0 20px rgba(0, 255, 157, 0.5); transition: all 0.3s ease; }
        .fab:hover { transform: scale(1.1) rotate(90deg); box-shadow: 0 0 30px rgba(0, 255, 157, 0.7); }
        .global-message { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 1rem 2rem; border-radius: 0.5rem; color: white; z-index: 10000; font-weight: 600; display: flex; align-items: center; gap: 0.75rem; box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0; animation: fadeInDown 0.5s forwards; }
        .global-message.hidden { animation: fadeOutUp 0.5s forwards; }
        @keyframes fadeInDown { from { opacity: 0; transform: translate(-50%, -20px); } to { opacity: 1; transform: translate(-50%, 0); } }
        @keyframes fadeOutUp { from { opacity: 1; transform: translate(-50%, 0); } to { opacity: 0; transform: translate(-50%, -20px); } }
        .tab-content { display: none; animation: fadeIn 0.5s ease-in-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-alert-red { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 5px rgba(255, 0, 60, 0.2); } 50% { box-shadow: 0 0 20px rgba(255, 0, 60, 0.5); } }
    </style>
</head>

</body>
</html>
